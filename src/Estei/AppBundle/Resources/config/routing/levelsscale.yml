levels_scale:
    path:     /
    defaults: { _controller: "EsteiAppBundle:LevelsScale:index" }

levels_scale_show:
    path:     /{id}/show
    defaults: { _controller: "EsteiAppBundle:LevelsScale:show" }

levels_scale_new:
    path:     /new
    defaults: { _controller: "EsteiAppBundle:LevelsScale:new" }

levels_scale_create:
    path:     /create
    defaults: { _controller: "EsteiAppBundle:LevelsScale:create" }
