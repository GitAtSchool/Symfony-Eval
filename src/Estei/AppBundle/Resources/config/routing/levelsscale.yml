levels_scale_edit:
    path:     /{id}/edit
    defaults: { _controller: "EsteiAppBundle:LevelsScale:edit" }

levels_scale_update:
    path:     /{id}/update
    defaults: { _controller: "EsteiAppBundle:LevelsScale:update" }
    requirements: { _method: post|put }

levels_scale_delete:
    path:     /{id}/delete
    defaults: { _controller: "EsteiAppBundle:LevelsScale:delete" }
    requirements: { _method: post|delete }
