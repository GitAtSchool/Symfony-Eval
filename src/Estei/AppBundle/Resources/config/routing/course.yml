course:
    path:     /
    defaults: { _controller: "EsteiAppBundle:Course:index" }

course_show:
    path:     /{id}/show
    defaults: { _controller: "EsteiAppBundle:Course:show" }

course_new:
    path:     /new
    defaults: { _controller: "EsteiAppBundle:Course:new" }

course_create:
    path:     /create
    defaults: { _controller: "EsteiAppBundle:Course:create" }
    requirements: { _method: post }

course_edit:
    path:     /{id}/edit
    defaults: { _controller: "EsteiAppBundle:Course:edit" }

course_update:
    path:     /{id}/update
    defaults: { _controller: "EsteiAppBundle:Course:update" }
    requirements: { _method: post|put }

course_delete:
    path:     /{id}/delete
    defaults: { _controller: "EsteiAppBundle:Course:delete" }
    requirements: { _method: post|delete }
